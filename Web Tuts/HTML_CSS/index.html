<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS</title>
</head>
<body>
    <h1>HTML-CSS Form</h1>
    <form>
        <label for="username" name="username">Enter UserName</label>
        <input type="text" id="username" required>
        <br><br>
        <label for="email" name="email">Enter Email</label>
        <input type="email" id="email">
        <br><br>
        <label for="password" name="password">Enter Password</label>
        <input type="password" id="password">

        <br><br>
        <input type="radio" name="Age" value="10" id="age1">
        <label for="age1">10</label>
        <input type="radio" name="Age" value="20" id="age2">
        <label for="age2">20</label>
        <input type="radio" name="Age" value="30" id="age3">
        <label for="age3">30</label>

        <input type="submit" name="Submit">

    </form>
</body>
</html>
