<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .book {
        width: 50%;
        background-color: #dfd6d6;
        color: black;
      }
      .click {
        width: 100%;
        text-align: center;
        padding: 10px 0px;
        list-style: none;
      }
    </style>
</head>
<body>
    <input id="name" type="text">
    <button style="color: #454545; padding: 5px; margin: 10px" class="add-btn">Click me</button>
    <button style="color: #454545; padding: 5px; margin: 10px" class="del-btn">Delete</button>
    <p>
      <input type="radio" name="rate" value="Very poor"> Very poor
      <input type="radio" name="rate" value="Poor"> Poor
      <input type="radio" name="rate" value="OK"> OK
      <input type="radio" name="rate" value="Good"> Good
      <input type="radio" name="rate" value="Very Good"> Very Good
    </p>

    <div id="contents">
        <ul class="book">
          <li>Home1</li>
          <li>Home2</li>
          <li>Home3</li>
          <li>Home4</li>
          <li>Home5</li>
          <li>Home6</li>
        </ul>
      </div>
      <script src="app.js"></script>
</body>
</html>
